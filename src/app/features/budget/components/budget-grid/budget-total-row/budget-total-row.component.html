<td
  class="sticky left-0 z-10 px-4 py-2 text-sm font-semibold text-gray-900 bg-gray-100 border-b border-r border-gray-200"
>
  {{ label() }}
</td>
@for (month of months(); track trackByMonth($index, month)) {
  <td class="p-0 border-b border-r border-gray-200">
    <app-budget-cell
      [value]="getTotalValue(month)"
      [position]="{ categoryId: totalId(), month: month.month, year: month.year }"
      [isFocused]="false"
      [isReadonly]="true"
    />
  </td>
}
