<div
  class="relative h-full min-h-[40px] border-r border-b border-gray-200"
  [class.bg-blue-50]="isFocused() && !isReadonly()"
  [class.bg-gray-50]="isReadonly()"
>
  <input
    #input
    [appContextmenu]="position()"
    type="text"
    [value]="displayValue()"
    [readonly]="isReadonly()"
    [disabled]="isReadonly()"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
    (click)="onClick()"
    class="w-full h-full px-3 py-2 text-sm text-right bg-transparent border-none outline-none focus:ring-2 focus:ring-blue-500 focus:ring-inset"
    [class.cursor-not-allowed]="isReadonly()"
    [class.font-semibold]="isReadonly()"
  />
</div>
