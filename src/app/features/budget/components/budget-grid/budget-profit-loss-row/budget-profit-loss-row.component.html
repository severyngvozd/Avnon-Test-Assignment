<td
  class="sticky left-0 z-10 px-4 py-3 text-sm font-bold text-gray-900 bg-yellow-50 border-b border-r border-gray-200"
>
  Profit / Loss
</td>
@for (value of profitLossValues(); track $index) {
  <td
    class="px-4 py-3 text-right text-sm font-semibold border-b border-r border-gray-200"

  >

}
