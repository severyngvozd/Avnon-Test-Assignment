<td
  class="sticky left-0 z-10 px-4 py-3 text-sm font-semibold text-gray-900 bg-gray-50 border-b border-r border-gray-200"
>
  Opening Balance
</td>
@for (value of openingBalanceValues(); track $index) {
  @if ($index === 0) {
    <td class="p-0 border-b border-r border-gray-200">
      <input
        type="number"
        [value]="totals().openingBalance"
        (change)="openingBalanceChange.emit(($any($event.target)).value)"
        class="w-full h-full px-3 py-3 text-sm text-right font-semibold bg-transparent border-none outline-none focus:ring-2 focus:ring-blue-500 focus:ring-inset"
      />
    </td>
  } @else {
    <td
      class="px-4 py-3 text-right text-sm font-semibold text-gray-900 border-b border-r border-gray-200"
    >
      {{ formatCurrency(value) }}
    </td>
  }
}
