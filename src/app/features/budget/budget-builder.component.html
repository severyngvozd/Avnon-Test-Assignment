<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-[1600px] mx-auto">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Budget Builder Table</h1>
      <p class="text-gray-600">Plan your budget by entering income and expenses by month</p>
    </div>

    <app-month-range-picker
      [startPeriod]="startPeriod()"
      [endPeriod]="endPeriod()"
      (startPeriodChange)="onStartPeriodChange($event)"
      (endPeriodChange)="onEndPeriodChange($event)"
    />

    <app-budget-grid ngSkipHydration />
  </div>
</div>
